<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Photo Feed con Bootstrap</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button data-bs-toggle="modal" data-bs-target="#mymodal" class="btn btn-success mx-1">Create a new
              post</button>
          </li>
          <li class="nav-item">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accessibility</a></li>
                <li><a class="dropdown-item" href="#">Privace and data</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item text-danger" href="#">Login</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fa-solid fa-grip"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="index.html"><i class="fa-solid fa-square"></i></a>
    </li>
  </ul>

  <div class="row">
    <div class="col-12 text-center">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/237/400/400" alt="Img-dog1">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/680/400/400" alt="Img-woman2">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/580/400/400" alt="Img-flag3">
    </div>
    <div class="col-12 text-center">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/480/400/400" alt="Img-field4">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/380/400/400" alt="Img-boat5">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/280/400/400" alt="Img-river6">
    </div>
    <div class="col-12 text-center">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/250/400/400" alt="Img-camera7">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/980/400/400" alt="Img-mountain8">
      <img class="img-fluid mb-2" src="https://picsum.photos/id/180/400/400" alt="Img-notebook9">
    </div>
  </div>

</html>
